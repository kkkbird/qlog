logger:
  level: debug
  reportcaller: false
  formatter: 
    name: text
    opts:
      forcecolors: false      

  stdout:
    enabled: true
    level: info

  file:
    enabled: true
    path: ./log/
    name: message.log
    level: trace
    formatter:
      name: classic
    rotate:
      time: 1m
      maxage: 5m
      count: 0
