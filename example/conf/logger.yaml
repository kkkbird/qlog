logger:
  level: debug
  reportcaller: true
  formatter: 
    name: text
    opts:
      forcecolors: true
      prettycaller: truncated   

  stdout:
    enabled: true
    level: info

  file:
    enabled: true
    path: ./logs/
    name: message.log
    level: trace
    formatter:
      name: classic
      opts:
        prettycaller: truncated
    rotate:
      time: 1m
      maxage: 5m
      count: 0

  udp:
    enabled: true
    level: debug
    host: 192.168.1.112:6060
    formatter:
      name: json
      opts:
        prettycaller: truncated

