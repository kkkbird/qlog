logger:
  level: debug
  reportcaller: true
  formatter: 
    name: text
    opts:
      forcecolors: true
      prettycaller: truncated   

  stdout:
    enabled: true
    level: info

  file:
    enabled: true
    path: ./log/
    name: message.log
    level: trace
    formatter:
      name: classic
      opts:
        prettycaller: truncated
    rotate:
      time: 1m
      maxage: 5m
      count: 0
