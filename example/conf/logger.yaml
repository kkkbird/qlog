logger:
  level: debug
  reportcaller: true
  formatter: 
    name: text
    opts:
      forcecolors: true
      disablecolor: false
      disabletimestamp: true
      fulltimestamp: true
      timestampformat: "2006-01-02 15:04:05"

  stderr:
    enabled: false
    level: error

  stdout:
    enabled: true
    level: warn
    formatter:
      name: classic
      opts:
        disabletimestamp: false
        TruncateCallerPath: true